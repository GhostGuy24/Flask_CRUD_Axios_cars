{% extends "layout.html" %}
{% block title %}Products List{% endblock %}
{% block content %}


<h1>Update Car Detalis</h1>
<form id="new-car-form">
    <div class="form-group">
        <label for="brand">Brand:</label>
        <input type="text" id="brand" name="brand" required>
    </div>

    <div class="form-group">
        <label for="model">Model:</label>
        <input type="text" id="model" name="model" required>
    </div>

    <div class="form-group">
        <label for="year">Year:</label>
        <input type="number" id="year" name="year" min="1900" max="2100" required>
    </div>

</form>

<h1>Car List</h1>
<ul class="car-list">
    {% for car in cars %}
    <li>
        <strong><button onclick="upd({{car.id}})">Update</button></strong>
        <strong><button onclick="del({{car.id}})">Delete</button></strong>
        <strong>Brand:</strong> {{ car.brand }} |
        <strong>Model:</strong> {{ car.model }} |
        <strong>Year:</strong> {{ car.year }}
    </li>
    {% endfor %}
</ul>



<script>

    const upd = (id) => {
        axios.put(`http://127.0.0.1:5000/upd/${id}`, {
            brand: brand.value,
            model: model.value,
            year: year.value
        })
        window.location.reload()
    }
    const del=(id)=>{
        axios.delete(`http://127.0.0.1:5000/del/${id}`)
        window.location.reload()

    }

</script>
{% endblock %}
